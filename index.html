<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    
    <h1 class="quizTitle"></h1>
    <div class="qtitle">
      <input type="text" placeholder="Quiz Name" id="title">
      <button class="btn" id="submitTitle">Submit</button>
    </div>
      <div class="questions ">
        <div class="questionset">
          <h1 class="qnum">Question 1</h1>
        <input type="text" placeholder="Question" class="question">
        <span class="option">
          <input type="checkbox" class="checkbox">
          <input type="text" placeholder="Answer Choice 1" class="input answer1">
        </span>
        <span class="option">
          <input type="checkbox" class="checkbox">
          <input type="text" placeholder="Answer Choice 2" class="input answer2">
        </span>
        <span class="option">
          <input type="checkbox" class="checkbox">
          <input type="text" placeholder="Answer Choice 3" class="input answer3">
        </span>
        <span class="option">
          <input type="checkbox" class="checkbox">
          <input type="text" placeholder="Answer Choice 4" class="input answer4">
        </span>
      </div>
      </div>
      <div class="buttons hidden">
        <button class="btn" id="add">Add Another</button>
        <button type="button" class="btn" id="submitQuestions">Submit </button>
        <button class="btn" id="play">Play</button>

      </div>

      <div class="set hidden">
        <h1 id="score">Score: 0</h1>
      <div class="display">
        <h1 id="question"></h1>
        <span class="option input">
          <input type="checkbox" class="choices" id="first">
          <label for="" id="aOne"></label>
        </span>
        <span class="option input">
          <input type="checkbox" class="choices" id="second">
          <label for="" id="aTwo"></label>
        </span>
        <span class="option input">
          <input type="checkbox" class="choices" id="third">
          <label for="" id="aThree"></label>
        </span>
        <span class="option input">
          <input type="checkbox" class="choices" id="fourth">
          <label for="" id="aFour"></label>
        </span>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
